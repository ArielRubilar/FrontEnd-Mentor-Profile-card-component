<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>

    <main>


      <article class="profile-card">
        <h1 class="sr-only">Profile:  Victor Crest</h1>
        <header>
          <img class="profile-card-image mb-3" src="./images/image-victor.jpg" alt="Victor">

          <div class="profile-card__title mb-3">
            <h3 class="profile-card__name">
              Victor Crest
            </h3>
            <span class="profile-card__age ">26</span>
          </div>

          <p class="profile-card__city">London</p>


        </header>

        <div class="profile-card__statistics-container">
          <ul class="profile-card__statistics-list">
            <li class="profile-card__stat-item">
              <span class="profile-card__stat-number font-bold  mb-2">80K</span>
              <span class="profile-card__stat-label">Followers</span>
            </li>


            <li class="profile-card__stat-item">
              <span class="profile-card__stat-number font-bold mb-2">803K</span>
              <span class="profile-card__stat-label">Likes</span>
            </li>


            <li class="profile-card__stat-item">
              <span class="profile-card__stat-number font-bold mb-2">1.4K</span>
              <span class="profile-card__stat-label">Photos</span>
            </li>


          </ul>
        </div>
      </article>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
  </body>

</html>
